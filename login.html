<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="login.css" />
	</head>
	<body>
		<div class="panel">
			<form id="loginForm" method="post">
				<h2>XXX电商系统</h3>
					<div class="row">
						<label>用户名</label>
						<input type="text" id="username" name="username" class="input" placeholder="输入用户名"
							required="required" pattern="^[A-Za-z0-9]{3,20}$" />
					</div>
					<div class="row">
						<label>密码</label>
						<input type="password" id="password" name="password" class="input" placeholder="输入密码"
							required="required" pattern="^[A-Za-z0-9]{6,20}$" />
					</div>
					<div class="row">
						<input type="submit" value="登陆" class="btn" />
						<input type="reset" value="重置" class="btn" />
					</div>
			</form>
		</div>
		<script src="js/jquery.js"></script>
		<script src="js/config.js"></script>
		<script src="login.js"></script>
	</body>
</html>
